<!DOCTYPE html>
<!-- xmlns is used to use tags of thymeleaf  -->
<!-- layout is used to indicate layout file -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/main">
	<head>
	
	
	</head>
	
	<body>
	
	
<div layout:fragment="content">
<div class="container">
<br>
<div th:if="${message}">
<div class="row">
<div class="col-md-8 col-md-offset-2">
<div class="alert alert-info fade in" th:text="${message}"></div>
</div>
</div>
</div>
<br>
<table>
<tr th:each="faculties:${faculty}">
<td></td>
<td th:text="${faculties.faculty}"></td>
</tr>

</table>
<fieldset>


<form class="form-horizontal" role="form" th:action="@{/manage/createDepartment}" method="post">


<div class="form-group">
<label for="department" class="col-sm-2 control-label">Department : </label>
<div class="col-sm-4">
<input type="text" class="form-control" id="department" name="department" placeholder=" Enter Department Name">
</div>
<p class="text-danger" th:text="${param.error[0]}" th:unless="${param.error==null}">
Invalid Department
</div>

<div class="form-group">
<label for="faculty" class="col-sm-2 control-label">Chose a faculty : </label>
<div class="col-sm-4">
<input type="text" class="form-control" id="faculty" name="faculty" list="f">
<datalist id="f">

<option th:each="faculties:${faculty}" th:text="${faculties.faculty}"></option>

</datalist>

</div>
<p class="text-danger" th:text="${param.error[0]}" th:unless="${param.error==null}">
Invalid Department
</div>







<div class="forn-group">
<div class="col-offset-2 col-sm-10">
<button type="submit" class="btn btn-primary">Create Faculty</button>
</div>
</div>

</form>
</fieldset>

</div>
</div>
	
	
</body>
	
</html>

<!DOCTYPE html>
<!-- xmlns is used to use tags of thymeleaf  -->
<!-- layout is used to indicate layout file -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/main">
	<head>
	
	
	</head>
	
	<body>
	
	
<div layout:fragment="content">
<div class="container">
<table>

<tr>
<td><h2 th:each="faculties:${faculty}" th:text="${faculties.faculty}" ></h2></td>
</tr>
<tr><td><h2 th:each="departments:${department}" th:text="${departments.department}"></h2>
</td>

</tr>

</table>


</div>
</div>
	
	
</body>
	
</html>
